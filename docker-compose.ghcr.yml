version: '3.8'

services:
  energy-analysis:
    # Use the pre-built image from GitHub Container Registry
    image: ghcr.io/anierbeck/simulate-dynamic-energy:latest
    container_name: dynamic-energy-analysis
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Berlin
      - INFLUXDB_URL=http://your-influxdb-server:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - CURRENT_TARIFF=0.30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 5s
      retries: 3

