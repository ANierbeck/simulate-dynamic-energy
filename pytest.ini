[pytest]
# Configuration for pytest

# Directories to search for tests
testpaths = tests

# Python files to search for tests
python_files = test_*.py

# Function names to search for tests
python_functions = test_*

# Classes to search for tests
python_classes = Test*

# Verbose output
addopts = -v

# Show local variables in tracebacks (commented out as it's not supported in newer pytest)
# showlocals = true

# Disable warnings
filterwarnings = 
    ignore::DeprecationWarning

# Markers for different test types
markers = 
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    slow: mark a test as slow
    
# Coverage configuration
[pytest-cov]
# Modules to measure coverage for
source = core

# Minimum coverage percentage (uncomment to enforce)
# min-coverage = 80

# Fail if coverage is below minimum
# fail-under = 80